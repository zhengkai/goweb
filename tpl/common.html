{{define "head"}}<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>{{ or ._head.title `Sigo` }}</title>
{{range ._head.meta}}{{ . }}
{{end}}{{range ._head.css}}<link rel="stylesheet{{ if HasSuffix . `.less` }}/less{{end}}" href="{{ . }}" type="text/css" />
{{end}}{{range ._head.js}}<script src="{{ . }}"></script>
{{end}}</head>
<body>
{{end}}

{{define "nav"}}
<nav>
	<div class="container">
		nav
	</div>
</nav>
{{end}}

{{define "foot"}}
<footer>
	<div class="container">
	{{ if ._stime }}{{ ._stime }} ms{{ end }}
	</div>
</footer>

</body>
</html>
{{end}}
